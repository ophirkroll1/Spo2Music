name: Sync Spotify to Apple Music

on:
  workflow_dispatch:

jobs:
  run-sync:
    runs-on: ubuntu-latest

    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install spotify-dl and ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install spotify-dl

      - name: Install spotDL and FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install spotdl

      - name: Run debug sync script
        run: python3 main_debug.py

      - name: Commit output files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add *.json downloads/*.mp3 || true
          git commit -m "ðŸ”„ Update JSON and downloaded tracks" || echo "No changes"
          git push
