name: Sync Spotify to Apple Music

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚ñ∂Ô∏è Run main script
        run: python3 main.py 5fgMIR1fLgyXRlrCtoK6kO

      - name: üì§ Upload missing_songs.json
        uses: actions/upload-artifact@v3
        with:
          name: missing_songs
          path: missing_songs.json

      - name: üì§ Upload apple_matches.json
        uses: actions/upload-artifact@v3
        with:
          name: apple_matches
          path: apple_matches.json
