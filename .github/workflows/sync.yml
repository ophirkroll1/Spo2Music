name: 🔁 Sync Spotify to Apple Music

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ▶️ Run main script
        run: python3 main.py 5fgMIR1fLgyXRlrCtoK6kO

      - name: 📝 Commit results back to repo
        run: |
          git config --global user.name "SpotifySyncBot"
          git config --global user.email "bot@github.com"
          git add apple_matches.json missing_songs.json
          git commit -m "🔁 Updated scan results" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
