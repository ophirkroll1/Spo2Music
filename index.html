<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>🎵 רשימת השמעה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #f5f6fa 0%, #e8ebf3 100%);
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #222f3e;
      font-weight: 900;
      font-size: 1.7em;
      margin: 35px 0 20px 0;
      letter-spacing: 1px;
    }
    #playlist {
      max-width: 420px;
      margin: 0 auto 40px auto;
    }
    .track {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 6px 26px 0 rgba(34,51,102,0.09), 0 1.5px 8px rgba(120,140,170,0.07);
      margin-bottom: 26px;
      padding: 18px 18px 14px 18px;
      position: relative;
      transition: box-shadow 0.14s;
    }
    .track:hover {
      box-shadow: 0 12px 36px 0 rgba(34,51,102,0.18), 0 2px 10px rgba(120,140,170,0.10);
    }
    .artwork {
      width: 98px;
      height: 98px;
      border-radius: 18px;
      background: #e7eaf1;
      margin: 0 auto 12px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 1.5px 10px #e2e6fa;
      font-size: 2.4em;
      color: #a0a4b8;
    }
    .track-info {
      text-align: center;
      margin-bottom: 8px;
    }
    .track-info h3 {
      margin: 0 0 5px 0;
      font-size: 1.16em;
      font-weight: 800;
      color: #222f3e;
      line-height: 1.15;
      letter-spacing: 0.2px;
      word-break: break-all;
    }
    .track-info p {
      margin: 0 0 3px 0;
      color: #7a869a;
      font-size: 1em;
      font-weight: 500;
      letter-spacing: 0.1px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .track-info .actions {
      margin-top: 13px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .action-btn, .track-info a, .track-info button {
      font: inherit;
      font-weight: 700;
      font-size: 1em;
      border: none;
      outline: none;
      border-radius: 14px;
      cursor: pointer;
      padding: 8px 20px;
      margin: 0 auto;
      box-shadow: 0 2px 12px #e0e9ff2f;
      transition: background 0.18s, color 0.11s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      justify-content: center;
      min-width: 120px;
      text-decoration: none;
    }
    .apple-btn {
      background: linear-gradient(90deg, #55c2ff 5%, #7679ff 100%);
      color: #fff;
    }
    .apple-btn:hover {
      background: linear-gradient(90deg, #4872ff 5%, #1bb4ff 100%);
    }
    .tg-btn {
      background: linear-gradient(90deg, #32c0ef 0%, #6e8af6 100%);
      color: #fff;
    }
    .tg-btn:hover {
      background: linear-gradient(90deg, #4291ff 0%, #27cfff 100%);
    }
    .dl-btn {
      background: linear-gradient(90deg, #26e7a6 0%, #19c37d 100%);
      color: #fff;
    }
    .dl-btn:hover {
      background: linear-gradient(90deg, #19c37d 0%, #26e7a6 100%);
    }
    @media (max-width: 600px) {
      #playlist {
        max-width: 97vw;
      }
      .track {
        padding: 12px 5vw 10px 5vw;
      }
      .artwork {
        width: 85vw;
        max-width: 96px;
        height: 85vw;
        max-height: 96px;
      }
    }
  </style>
</head>
<body>
  <h1>🎶 רשימת השמעה מלאה</h1>
  <div id="playlist"></div>

  <script>
    function artworkImg(src, altTxt) {
      if (src && src.includes("placeholder")) {
        // Fallback לאייקון אם אין עטיפה אמיתית
        return `<div class="artwork"><span>🎵</span></div>`;
      } else if (!src) {
        return `<div class="artwork"><span>🎵</span></div>`;
      } else {
        return `<div class="artwork"><img src="${src}" alt="${altTxt || 'Artwork'}" style="width:100%;height:100%;object-fit:cover;display:block;border-radius:18px;"/></div>`;
      }
    }

    fetch('docs/full_playlist.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('playlist');
        data.forEach(track => {
          const div = document.createElement('div');
          div.className = 'track';

          let actions = '';
          if (track.source === 'apple') {
            actions = `<a href="${track.url}" target="_blank" class="action-btn apple-btn">🎧 האזן באפל מיוזיק</a>`;
          } else if (track.source === 'missing' && track.spotify_url) {
            actions = `<button onclick="copyAndOpenBot('${track.spotify_url}')" class="action-btn tg-btn">📩 הורדה (טלגרם)</button>`;
          } else if (track.url) {
            actions = `<a href="${track.url}" target="_blank" class="action-btn dl-btn">⬇️ הורד</a>`;
          }

          div.innerHTML = `
            ${artworkImg(track.artworkUrl, track.title)}
            <div class="track-info">
              <h3>${track.title}</h3>
              <p>${track.artist}</p>
              <div class="actions">${actions}</div>
            </div>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('playlist').innerHTML = '<p style="color:red">שגיאה בטעינת רשימת ההשמעה.</p>';
        console.error(err);
      });

    function copyAndOpenBot(spotifyUrl) {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(spotifyUrl)
          .then(() => {
            window.location.href = "https://t.me/MusicsHuntersbot";
          })
          .catch(err => {
            alert("שגיאה בהעתקה: " + err);
          });
      } else {
        alert("העתקה ללוח לא נתמכת בדפדפן הזה");
      }
    }
  </script>
</body>
</html>
