<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Music Results</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    .song {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      transition: 0.3s;
    }
    .song:hover {
      transform: scale(1.01);
    }
    .song img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      margin-right: 1rem;
    }
    .song-info {
      flex-grow: 1;
    }
    .song-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
    }
    .song-artist {
      margin: 0;
      color: #555;
    }
    .song a {
      text-decoration: none;
      color: #007aff;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Apple Music Results</h1>
  <div id="results"></div>

  <script>
    const JSON_URL = 'https://raw.githubusercontent.com/ophirkroll1/Spo2Music/main/apple_matches.json';

    fetch(JSON_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('results');
        data.forEach(song => {
          const div = document.createElement('div');
          div.className = 'song';

          div.innerHTML = `
            <img src="https://is4-ssl.mzstatic.com/image/thumb/Music116/v4/aa/cc/ee/aaccee-0000-0000-0000-000000000000/cover.jpg/100x100bb.jpg" alt="Cover">
            <div class="song-info">
              <p class="song-title">${song.title}</p>
              <p class="song-artist">${song.artist}</p>
              <a href="${song.url}" target="_blank">Listen on Apple Music</a>
            </div>
          `;

          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('results').innerText = 'Failed to load songs.';
        console.error(err);
      });
  </script>
</body>
</html>
