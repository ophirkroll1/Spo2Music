<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎵 מסך הבית - סנכרון שירים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .btn {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      background: #007aff;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #005bbb;
    }
  </style>
</head>
<body>
  <h1>🎶 ברוך הבא לסנכרון Spotify → Apple Music</h1>

  <a class="btn" href="#" onclick="runSync()">🔁 הרץ סנכרון מחדש</a>
  <a class="btn" href="web.html">🎧 הצג שירים שנמצאו</a>

  <p id="status" style="margin-top:2rem; color: green;"></p>

  <script>
    function runSync() {
      document.getElementById("status").textContent = "🔄 מפעיל סנכרון...";
      fetch("https://api.github.com/repos/ophirkroll1/Spo2Music/actions/workflows/sync.yml/dispatches", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Accept": "application/vnd.github+json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ ref: "main" })
      })
      .then(res => {
        if (res.ok) {
          document.getElementById("status").textContent = "✅ הסנכרון התחיל! חכה דקה ואז עבור לעמוד התוצאות.";
        } else {
          return res.json().then(data => {
            throw new Error(data.message || "שגיאה בהפעלה");
          });
        }
      })
      .catch(err => {
        document.getElementById("status").style.color = "red";
        document.getElementById("status").textContent = "❌ שגיאה: " + err.message;
      });
    }
  </script>
</body>
</html>
