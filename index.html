<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎵 תוצאות סנכרון</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f0f0f0;
      padding: 2rem;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .song {
      background: #fff;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .artist {
      margin: 0.5rem 0;
      color: #555;
    }
    .button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .button:hover {
      background: #005bbb;
    }
  </style>
</head>
<body>
  <h1>🎶 תוצאות הסנכרון שלך</h1>
  <div id="results">טוען שירים...</div>

  <script>
    fetch('https://raw.githubusercontent.com/ophirkroll1/Spo2Music/main/apple_matches.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('results');
        if (!data.length) {
          container.innerHTML = 'לא נמצאו שירים.';
          return;
        }

        container.innerHTML = '';
        data.forEach(song => {
          const div = document.createElement('div');
          div.className = 'song';
          div.innerHTML = `
            <div class="title">${song.title}</div>
            <div class="artist">מאת: ${song.artist}</div>
            <a class="button" href="${song.url}" target="_blank">🎧 שמע באפל מיוזיק</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('results').innerText = 'שגיאה בטעינת הנתונים 😢';
        console.error(err);
      });
  </script>
</body>
</html>
