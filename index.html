<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>🎵 רשימת השמעה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      direction: rtl;
      background: #f4f6fa;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #21262a;
      font-weight: 900;
      font-size: 1.25em;
      margin: 22px 0 12px 0;
      letter-spacing: 0.5px;
    }
    #playlist {
      max-width: 390px;
      margin: 0 auto 24px auto;
    }
    .track {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 1.5px 8px #d3d9e7;
      margin-bottom: 13px;
      padding: 9px 12px;
      gap: 12px;
      min-height: 68px;
      transition: box-shadow 0.16s;
    }
    .track:hover {
      box-shadow: 0 3px 18px 0 #c9d4e7;
    }
    .artwork {
      width: 48px;
      height: 48px;
      border-radius: 13px;
      background: #f0f1f4;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-size: 1.8em;
      color: #b3b6be;
      flex-shrink: 0;
    }
    .track-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
    }
    .track-info h3 {
      margin: 0;
      font-size: 1em;
      font-weight: 800;
      color: #222e38;
      line-height: 1.2;
      letter-spacing: 0.2px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      max-width: 210px;
    }
    .track-info p {
      margin: 0;
      color: #9fa7b7;
      font-size: 0.92em;
      font-weight: 500;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      max-width: 210px;
    }
    .track-info .actions {
      margin-top: 6px;
      display: flex;
      gap: 7px;
    }
    .action-btn, .track-info a, .track-info button {
      font: inherit;
      font-weight: 700;
      font-size: 0.93em;
      border: none;
      outline: none;
      border-radius: 1000px;
      cursor: pointer;
      padding: 5px 13px 5px 13px;
      margin: 0;
      background: #f6f8fc;
      color: #255dff;
      box-shadow: none;
      transition: background 0.13s, color 0.13s;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
      min-width: 0;
      min-height: 0;
    }
    .action-btn:active, .track-info a:active, .track-info button:active {
      background: #e2e6f3;
      color: #0051b6;
    }
    .apple-btn {
      color: #0058e6;
      background: #f6f8fc;
    }
    .apple-btn:active {
      background: #e9eef7;
      color: #1935ae;
    }
    .tg-btn {
      color: #159e8e;
      background: #f5fefb;
    }
    .tg-btn:active {
      background: #daf3ee;
      color: #077b6d;
    }
    .dl-btn {
      color: #195f39;
      background: #f6fff6;
    }
    .dl-btn:active {
      background: #e3f5e5;
      color: #187b39;
    }
    @media (max-width: 480px) {
      #playlist {
        max-width: 99vw;
      }
      .track-info h3, .track-info p {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <h1>רשימת השמעה מלאה 🎶</h1>
  <div id="playlist"></div>

  <script>
    function artworkImg(src, altTxt) {
      if (!src || src.includes("placeholder")) {
        return `<div class="artwork"><span>🎵</span></div>`;
      } else {
        return `<div class="artwork"><img src="${src}" alt="${altTxt || 'Artwork'}" style="width:100%;height:100%;object-fit:cover;display:block;border-radius:13px;"/></div>`;
      }
    }

    fetch('docs/full_playlist.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('playlist');
        data.forEach(track => {
          const div = document.createElement('div');
          div.className = 'track';

          let actions = '';
          if (track.source === 'apple') {
            actions = `<a href="${track.url}" target="_blank" class="action-btn apple-btn">האזן באפל מיוזיק 🎧</a>`;
          } else if (track.source === 'missing' && track.spotify_url) {
            actions = `<button onclick="copyAndOpenBot('${track.spotify_url}')" class="action-btn tg-btn">הורדה (טלגרם) 📩</button>`;
          } else if (track.url) {
            actions = `<a href="${track.url}" target="_blank" class="action-btn dl-btn">הורד ⬇️</a>`;
          }

          div.innerHTML = `
            ${artworkImg(track.artworkUrl, track.title)}
            <div class="track-info">
              <h3>${track.title}</h3>
              <p>${track.artist}</p>
              <div class="actions">${actions}</div>
            </div>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('playlist').innerHTML = '<p style="color:red">שגיאה בטעינת רשימת ההשמעה.</p>';
        console.error(err);
      });

    function copyAndOpenBot(spotifyUrl) {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(spotifyUrl)
          .then(() => {
            window.location.href = "https://t.me/MusicsHuntersbot";
          })
          .catch(err => {
            alert("שגיאה בהעתקה: " + err);
          });
      } else {
        alert("העתקה ללוח לא נתמכת בדפדפן הזה");
      }
    }
  </script>
</body>
</html>
