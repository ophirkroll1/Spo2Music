<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: sans-serif; direction: rtl; padding: 2em; background: #f4f4f4; }

      display: block;
      width: 100%;
      padding: 15px;

      font-size: 18px;
      text-align: center;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;

</head>
<body>
  <h1>סנכרון שירים</h1>
  <a href="https://api.github.com/repos/ophirkroll1/Spo2Music/actions/workflows/sync.yml/dispatches"
     class="btn" onclick="syncPlaylist(); return false;">

    📄 הצג תוצאות

  <script>
    async function syncPlaylist() {
      const res = await fetch("https://api.github.com/repos/ophirkroll1/Spo2Music/actions/workflows/sync.yml/dispatches", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Accept": "application/vnd.github+json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ ref: "main" })
      });

      if (res.ok) {
        alert("הסנכרון התחיל! המתן מספר רגעים...");
      } else {
        alert("שגיאה בהרצת הסנכרון. בדוק את ההרשאות או את ה־PAT שלך.");
      }
    }
  </script>
</body>
