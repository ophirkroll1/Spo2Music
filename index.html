<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>🎶 Playlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      direction: rtl;
      background: #f6f7fa;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #23272f;
      font-size: 1.15em;
      font-weight: 800;
      margin: 25px 0 13px 0;
      letter-spacing: 0.2px;
    }
    #playlist {
      max-width: 450px;
      margin: 0 auto 14px auto;
      padding: 0 2vw;
    }
    .song-row {
      display: flex;
      align-items: center;
      padding: 9px 0 9px 0;
      border-bottom: 1px solid #e8e9ee;
      cursor: pointer;
      transition: background 0.11s;
      min-height: 54px;
      position: relative;
      background: #fff;
    }
    .song-row:last-child { border-bottom: none; }
    .artwork {
      width: 42px;
      height: 42px;
      border-radius: 7px;
      background: #f2f3f6;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-size: 1.36em;
      color: #b3b7c1;
      flex-shrink: 0;
      margin-left: 13px;
    }
    .artwork img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 7px;
    }
    .song-details {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 2px;
      overflow: hidden;
    }
    .song-title {
      font-size: 1em;
      font-weight: 700;
      color: #1a1f26;
      margin: 0 0 1.5px 0;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      max-width: 99vw;
    }
    .song-artist {
      color: #9699a2;
      font-size: 0.95em;
      font-weight: 500;
      margin: 0;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      max-width: 99vw;
    }
    .source-badge {
      font-size: 0.84em;
      font-weight: 600;
      border-radius: 6px;
      padding: 2.5px 8px 2.5px 8px;
      background: #eceef4;
      color: #487cf5;
      display: inline-block;
      margin-right: 9px;
      margin-top: 2.5px;
      vertical-align: middle;
      letter-spacing: 0.05em;
    }
    .source-apple { color: #d32962; background: #f9e7f1; }
    .source-tg { color: #219bdc; background: #e4f6fc; }
    .song-row:active {
      background: #f1f8fe;
    }
    @media (max-width: 600px) {
      #playlist { max-width: 99vw; padding: 0 1vw;}
      .song-title, .song-artist { max-width: 70vw; }
      .artwork { width: 35px; height: 35px; font-size: 1.1em; }
    }
  </style>
</head>
<body>
  <h1>🎶 רשימת השמעה מלאה</h1>
  <div id="playlist"></div>
  <script>
    function artworkImg(src, altTxt) {
      if (!src || src.includes("placeholder")) {
        return `<div class="artwork"><span>🎵</span></div>`;
      } else {
        return `<div class="artwork"><img src="${src}" alt="${altTxt || 'Artwork'}" /></div>`;
      }
    }
    function sourceBadge(source) {
      if (source === 'apple') return `<span class="source-badge source-apple">Apple Music</span>`;
      if (source === 'missing') return `<span class="source-badge source-tg">Telegram</span>`;
      return '';
    }
    fetch('docs/full_playlist.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('playlist');
        data.forEach(track => {
          const row = document.createElement('div');
          row.className = 'song-row';
          row.innerHTML = `
            ${artworkImg(track.artworkUrl, track.title)}
            <div class="song-details">
              <div class="song-title">${track.title} ${sourceBadge(track.source)}</div>
              <div class="song-artist">${track.artist}</div>
            </div>
          `;
          // פעולה לפי מקור
          if (track.source === 'apple') {
            row.onclick = () => window.open(track.url, "_blank");
          } else if (track.source === 'missing' && track.spotify_url) {
            row.onclick = () => {
              if (navigator.clipboard) {
                navigator.clipboard.writeText(track.spotify_url)
                  .then(() => {
                    window.location.href = "https://t.me/MusicsHuntersbot";
                  })
                  .catch(() => {
                    alert("שגיאה בהעתקה");
                  });
              } else {
                window.location.href = "https://t.me/MusicsHuntersbot";
              }
            };
          } else if (track.url) {
            row.onclick = () => window.open(track.url, "_blank");
          }
          container.appendChild(row);
        });
      })
      .catch(err => {
        document.getElementById('playlist').innerHTML = '<p style="color:red">שגיאה בטעינת רשימת ההשמעה.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
