<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>🎶 רשימת השמעה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background-color: #f2f2f7;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #1c1c1e;
      margin-bottom: 20px;
    }
    .playlist {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .track {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .track:last-child {
      border-bottom: none;
    }
    .track:hover {
      background-color: #f9f9f9;
    }
    .artwork {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      background-color: #d1d1d6;
      flex-shrink: 0;
      margin-left: 16px;
      overflow: hidden;
    }
    .artwork img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .track-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .track-title {
      font-size: 16px;
      font-weight: 600;
      color: #1c1c1e;
      margin: 0;
      margin-bottom: 4px;
    }
    .track-artist {
      font-size: 14px;
      color: #6e6e73;
      margin: 0;
    }
    .source-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>🎶 רשימת השמעה</h1>
  <div class="playlist" id="playlist"></div>

  <script>
    const playlistData = [
      {
        title: "שם השיר 1",
        artist: "האמן 1",
        artworkUrl: "https://via.placeholder.com/60",
        source: "apple",
        url: "https://music.apple.com/track1"
      },
      {
        title: "שם השיר 2",
        artist: "האמן 2",
        artworkUrl: "https://via.placeholder.com/60",
        source: "telegram",
        spotifyUrl: "https://open.spotify.com/track/xyz"
      }
      // הוסף שירים נוספים כאן
    ];

    const playlistContainer = document.getElementById('playlist');

    playlistData.forEach(track => {
      const trackElement = document.createElement('div');
      trackElement.className = 'track';

      const artworkElement = document.createElement('div');
      artworkElement.className = 'artwork';
      const img = document.createElement('img');
      img.src = track.artworkUrl;
      img.alt = `${track.title} cover`;
      artworkElement.appendChild(img);

      const infoElement = document.createElement('div');
      infoElement.className = 'track-info';
      const titleElement = document.createElement('p');
      titleElement.className = 'track-title';
      titleElement.textContent = track.title;
      const artistElement = document.createElement('p');
      artistElement.className = 'track-artist';
      artistElement.textContent = track.artist;
      infoElement.appendChild(titleElement);
      infoElement.appendChild(artistElement);

      const sourceIcon = document.createElement('img');
      sourceIcon.className = 'source-icon';
      if (track.source === 'apple') {
        sourceIcon.src = 'https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg';
        sourceIcon.alt = 'Apple Music';
      } else if (track.source === 'telegram') {
        sourceIcon.src = 'https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg';
        sourceIcon.alt = 'Telegram';
      }

      trackElement.appendChild(artworkElement);
      trackElement.appendChild(infoElement);
      trackElement.appendChild(sourceIcon);

      trackElement.addEventListener('click', () => {
        if (track.source === 'apple') {
          window.open(track.url, '_blank');
        } else if (track.source === 'telegram') {
          if (navigator.clipboard) {
            navigator.clipboard.writeText(track.spotifyUrl).then(() => {
              window.location.href = "https://t.me/MusicsHuntersbot";
            }).catch(err => {
              alert("שגיאה בהעתקה: " + err);
            });
          } else {
            alert("העתקה ללוח לא נתמכת בדפדפן הזה");
          }
        }
      });

      playlistContainer.appendChild(trackElement);
    });
  </script>
</body>
</html>
