<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎧 סנכרון Spotify ➝ Apple Music</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 2rem;
      background-color: #f9f9f9;
    }
    .btn-sync {
      margin-bottom: 1rem;
    }
    .song-link {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      background-color: #fff;
    }
    .song-link:hover {
      background-color: #f1f1f1;
    }
    .song-info {
      max-width: 85%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4">🎧 שירים שנמצאו באפל מיוזיק</h2>

    <button class="btn btn-success btn-sync" onclick="runSync()">🔁 הרץ סנכרון</button>
    <div id="status" class="mb-3 text-secondary">⌛ ממתין לטעינת נתונים...</div>

    <div id="songs"></div>
  </div>

  <script>
    const token = "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"; // ← שים כאן את ה־GitHub Token שלך
    const repo = "ophirkroll1/Spo2Music";
    const branch = "main";
    const workflow = "sync.yml";

    async function runSync() {
      const status = document.getElementById("status");
      status.innerText = "🔁 מריץ סנכרון...";

      const res = await fetch(`https://api.github.com/repos/${repo}/actions/workflows/${workflow}/dispatches`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Accept": "application/vnd.github+json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ ref: branch })
      });

      if (res.ok) {
        status.innerText = "✅ הסנכרון התחיל! המתן דקה ונטען את התוצאות...";
        setTimeout(loadSongs, 60000); // טוען תוצאות אחרי דקה
      } else {
        const data = await res.json();
        status.innerText = `❌ שגיאה: ${data.message || res.statusText}`;
      }
    }

    async function loadSongs() {
      const status = document.getElementById("status");
      const songsContainer = document.getElementById("songs");

      status.innerText = "📥 טוען תוצאות מהריפו...";

      try {
        const res = await fetch("https://raw.githubusercontent.com/ophirkroll1/Spo2Music/main/apple_matches.json");
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          status.innerText = "😕 לא נמצאו שירים תואמים.";
          return;
        }

        status.innerText = `✅ נמצאו ${data.length} שירים`;
        songsContainer.innerHTML = "";

        data.forEach(song => {
          const div = document.createElement("div");
          div.className = "song-link";
          div.innerHTML = `
            <div class="song-info">
              <strong>${song.title}</strong><br/>
              <small>${song.artist}</small>
            </div>
            <a href="${song.url}" target="_blank" class="btn btn-outline-primary">🎵 פתח באפל מיוזיק</a>
          `;
          songsContainer.appendChild(div);
        });

      } catch (e) {
        status.innerText = "❌ שגיאה בעת טעינת הקובץ.";
        console.error(e);
      }
    }

    loadSongs();
  </script>
</body>
</html>
